<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style/normalize.css">
  <link rel="stylesheet" href="./Style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 50px 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" alt="banner" class="card__banner">

    <div class="card__main">
      <h2 class="card__title">Order Summary</h2>

      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card__opcion">
        <div class="opcion__container">
          <img src="./images/icon-music.svg" alt="icon music" class="music-icon">
          <div class="plan">
            <p class="plan__name">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="card__change-plan-button">Change</a>
      </div>

      <div class="card__buttons">
        <button class="card__button card__button--afirmative">Proceed to Payment</button>
        <button class="card__button card__button--negative">Cancel Order</button>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="blank" href="https://twitter.com/Manuel2Code">Manuel Pe√±aloza</a>.
  </div>

</body>
</html>
